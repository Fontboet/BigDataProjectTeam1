---
apiVersion: v1
kind: Service
metadata:
  name: datanode
  namespace: bigdata
  labels:
    app.kubernetes.io/name: datanode
    app.kubernetes.io/version: "1.0"
spec:
  ports:
    - port: 9866
      protocol: TCP
      name: dn-data
    - port: 9867
      protocol: TCP
      name: dn-rpc
    - port: 9864
      protocol: TCP
      name: dn-web
  selector:
    app.kubernetes.io/name: datanode
    app.kubernetes.io/version: "1.0"
  clusterIP: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  namespace: bigdata
  labels:
    app.kubernetes.io/name: datanode
    app.kubernetes.io/version: "1.0"
spec:
  serviceName: datanode
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: datanode
      app.kubernetes.io/version: "1.0"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: datanode
        app.kubernetes.io/version: "1.0"
    spec:
      initContainers:
      - name: wait-for-namenode
        image: busybox:1.36
        command:
          - sh
          - -c
          - |
            echo "Waiting for NameNode DNS..."
            sleep 30
            for i in $(seq 1 30); do
              if nc -z namenode-0.namenode.bigdata.svc.cluster.local 8020; then
                echo "NameNode is reachable"
                exit 0
              fi
              echo "Still waiting... (tries $i/30)"
              sleep 5
            done
            echo "NameNode not reachable, restarting."
            exit 1
      containers:
      - name: datanode
        image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
        env:
        - name: CORE_CONF_fs_defaultFS
          value: hdfs://namenode-0.namenode.bigdata.svc.cluster.local:8020
        ports:
        - containerPort: 9866
          name: dn-data
        - containerPort: 9867
          name: dn-ipc
        - containerPort: 9864
          name: dn-http
        startupProbe:
          tcpSocket:
            port: 9864
          failureThreshold: 24
          periodSeconds: 12
        resources:
          limits:
            cpu: "500m"
            memory: 1Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        volumeMounts:
        - name: datanode-pv-claim
          mountPath: /hadoop/dfs/data
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
  volumeClaimTemplates:
  - metadata:
      name: datanode-pv-claim
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi