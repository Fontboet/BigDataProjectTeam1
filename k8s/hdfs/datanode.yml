apiVersion: apps/v1
kind: Deployment
metadata:
  name: datanode
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:
      hostname: datanode
      containers:
        - name: datanode
          image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
          ports:
            - containerPort: 9866
          env:
            - name: SERVICE_PRECONDITION
              value: "namenode:9000"
          envFrom:
            - configMapRef:
                name: hadoop-env
          resources:
            limits:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: hadoop-datanode
              mountPath: /hadoop/dfs/data
      volumes:
        - name: hadoop-datanode
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: datanode
  namespace: bigdata
spec:
  selector:
    app: datanode
  ports:
    - name: data
      port: 9866
      targetPort: 9866
  type: ClusterIP