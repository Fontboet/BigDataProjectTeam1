apiVersion: batch/v1
kind: Job
metadata:
  name: spark-submit
  namespace: bigdata
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: spark-submit
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-cassandra
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for Cassandra to be ready..."
              max_attempts=10
              attempt=0
              while true; do
                if nc -z cassandra 9042; then
                  echo "Cassandra is up!"
                  break
                fi
                attempt=$((attempt+1))
                if [ "$attempt" -ge "$max_attempts" ]; then
                  echo "ERROR: Cassandra not ready after $attempt attempts"
                  exit 1
                fi
                echo "Cassandra not ready... ($attempt/$max_attempts)"
                sleep 15
              done
      containers:
        - name: spark-submit
          image: apache/spark:3.5.3
          workingDir: /app
          command:
            - bash
            - -c
            - |
              echo "==================================="
              echo "Starting Spark streaming with infinite retry"
              echo "==================================="
              echo ""

              mkdir -p /tmp/.ivy2/cache /tmp/.ivy2/jars

              while true; do
                /opt/spark/bin/spark-submit \
                --master spark://spark-master:7077 \
                --deploy-mode client \
                --conf spark.driver.host=spark-submit \
                --conf spark.driver.bindAddress=0.0.0.0 \
                --conf spark.driver.port=44487 \
                --conf spark.driver.blockManager.port=44488 \
                --conf spark.sql.shuffle.partitions=4 \
                --conf spark.jars.ivy=/tmp/.ivy2 \
                --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.3,com.datastax.spark:spark-cassandra-connector-assembly_2.12:3.5.0 \
                /app/scripts/streaming.py

                EXIT_CODE=$?

                if [ "$EXIT_CODE" -eq 0 ]; then
                  echo "-----------------------------------"
                  echo "Spark submit ended successfully."
                  echo "Exiting..."
                  echo "-----------------------------------"
                  exit 0
                else
                  echo "-----------------------------------"
                  echo "Spark submit failed with exit code ${EXIT_CODE}."
                  echo "Restarting in 20 seconds..."
                  echo "-----------------------------------"
                  sleep 20
                fi
              done

          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: KAFKA_TOPIC
              value: flights_topic
            - name: CASSANDRA_HOST
              value: cassandra
            - name: CASSANDRA_PORT
              value: "9042"
          volumeMounts:
            - name: ivy
              mountPath: /tmp/.ivy2
            - name: checkpoints
              mountPath: /tmp/checkpoint
            - name: csv-data
              mountPath: /app/data/smallcsv
            - name: spark-scripts
              mountPath: /app/scripts
      volumes:
        - name: csv-data
          configMap:
            name: csv-data
        - name: spark-scripts
          configMap:
            name: spark-scripts
        - name: hadoop-conf
          configMap:
            name: hadoop-conf
        - name: ivy
          emptyDir: {}
        - name: checkpoints
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: spark-submit
  namespace: bigdata
spec:
  selector:
    app: spark-submit
  ports:
    - name: driver
      port: 44487
      targetPort: 44487
    - name: blockmanager
      port: 44488
      targetPort: 44488