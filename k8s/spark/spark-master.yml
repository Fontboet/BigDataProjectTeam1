apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: bigdata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      enableServiceLinks: false
      containers:
        - name: spark-master
          image: apache/spark:3.5.3
          command:
            - /opt/spark/bin/spark-class
            - org.apache.spark.deploy.master.Master
            - --host
            - 0.0.0.0
            - --port
            - "7077"
            - --webui-port
            - "8080"
          ports:
            - containerPort: 7077
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: bigdata
spec:
  selector:
    app: spark-master
  ports:
    - name: spark
      port: 7077
    - name: webui
      port: 8080
