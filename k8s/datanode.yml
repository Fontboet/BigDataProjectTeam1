# ========================================
# DATANODE (MÃŠME VERSION QUE NAMENODE!)
# ========================================
apiVersion: v1
kind: Service
metadata:
  name: datanode
  namespace: bigdata
spec:
  ports:
    - port: 9866
  selector:
    app: datanode
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  namespace: bigdata
spec:
  serviceName: datanode
  replicas: 1
  selector:
    matchLabels:
      app: datanode
  template:
    metadata:
      labels:
        app: datanode
    spec:
      initContainers:
        - name: wait-for-namenode
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              echo "Waiting for namenode to be ready..."
              until nc -z namenode 9870 && nc -z namenode 9000; do
                echo "Namenode not ready yet, waiting 5 seconds..."
                sleep 5
              done
              echo "Namenode is ready!"
              sleep 10
      containers:
        - name: datanode
          image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
          ports:
            - containerPort: 9866
            - containerPort: 9864
            - containerPort: 9867
          env:
            - name: SERVICE_PRECONDITION
              value: namenode:9870
          envFrom:
            - configMapRef:
                name: hadoop-env
          startupProbe:
            tcpSocket:
              port: 9866
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /
              port: 9864
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 9864
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: datanode-data
              mountPath: /hadoop/dfs/data
  volumeClaimTemplates:
    - metadata:
        name: datanode-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi