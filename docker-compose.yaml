  mongodb:
    image: mongo:7.0
    container_name: mongodb_project
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    networks:
