  # ===== CASSANDRA =====
  cassandra:
    image: cassandra:4.1
    container_name: cassandra_project
    ports:
      - 9042:9042  # CQL native transport port
      - 7000:7000  # Inter-node communication
      - 7199:7199  # JMX monitoring
    environment:
      - CASSANDRA_CLUSTER_NAME=FlightCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===== GRAFANA =====
  grafana:
    image: grafana/grafana:latest
    container_name: grafana_project
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,hadesarchitect-cassandra-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - kafka-network
    depends_on:
      cassandra:
        condition: service_healthy

