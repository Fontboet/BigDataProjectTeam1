services:
  # ===== ZOOKEEPER =====
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper_project
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - kafka-network
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== KAFKA =====
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka_project
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - kafka-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5

  # ===== SPARK MASTER =====
  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master_project
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - 7077:7077
      - 8082:8080
    volumes:
      - spark_master_data:/tmp/spark-data
    networks:
      - kafka-network
    healthcheck:
      test: curl -f http://localhost:8080 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== SPARK WORKER =====
  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker_project
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    ports:
      - 8083:8081
    volumes:
      - spark_worker_data:/tmp/spark-data
    networks:
      - kafka-network

  # ===== JUPYTER NOTEBOOK (with Spark) =====
  jupyter-notebook:
    image: jupyter/all-spark-notebook:spark-3.4.1
    container_name: jupyter-notebook_project
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
      - SPARK_OPTS=--packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1,org.apache.hadoop:hadoop-aws:3.3.4
    ports:
      - 8888:8888
      - 4041:4040
    volumes:
      - ./notebooks:/home/jovyan/work
      - spark_jupyter_data:/home/jovyan
    networks:
      - kafka-network
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

  # ===== HADOOP NAMENODE =====
  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-namenode_project
    environment:
      - CLUSTER_NAME=test
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    ports:
      - 9870:50070
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - kafka-network

  # ===== HADOOP DATANODE =====
  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-datanode_project
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    ports:
      - 9864:50075
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - kafka-network

