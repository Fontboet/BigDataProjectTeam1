# version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper_project
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181
    networks:
      - kafka-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka_project
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-network

  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master_project
    environment:
      - SPARK_MODE=master
    ports:
      - 7077:7077
      - 8082:8080
    networks:
      - kafka-network

  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker_project
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - 8083:8081
    networks:
      - kafka-network

  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-namenode_project
    environment:
      - CLUSTER_NAME=test
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    networks:
      - kafka-network

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-datanode_project
    depends_on:
      - hadoop-namenode
    ports:
      - 9864:9864
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    networks:
      - kafka-network

  airflow:
    image: puckel/docker-airflow:1.10.9
    container_name: airflow_project
    restart: always
    depends_on:
      - postgres_db
      - spark-master
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    ports:
      - 8085:8080
    volumes:
      - ./dags:/usr/local/airflow/dags
    networks:
      - kafka-network

  postgres_db:
    image: postgres:12
    container_name: airflow_postgres_project
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - 5433:5432  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kafka-network

  mongodb:
    image: mongo:7.0  
    container_name: mongodb_project
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin  
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - 27017:27017  
    volumes:
      - mongodb_data:/data/db
    networks:
      - kafka-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_project
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - postgres_db 
    networks:
      - kafka-network

volumes:
  hadoop_namenode:
  hadoop_datanode:
  postgres_data:
  mongodb_data:

networks:
  kafka-network:  
    driver: bridge
