# version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper_project
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka_project
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT


  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master_project
    environment:
      - SPARK_MODE=master
    ports:
      - 7077:7077
      - 8082:8080

  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker_project
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - 8083:8081

  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-namenode_project
    environment:
      - CLUSTER_NAME=test
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-datanode_project
    depends_on:
      - hadoop-namenode
    ports:
      - 9864:9864
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://hadoop-namenode:9000
    volumes:
      - hadoop_datanode:/hadoop/dfs/data

  airflow:
    image: puckel/docker-airflow:1.10.9
    container_name: airflow_project
    restart: always
    depends_on:
      - postgres_db
      - spark-master
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
    ports:
      - 8085:8080
    volumes:
      - ./dags:/usr/local/airflow/dags  # Adapter selon ton dossier

  postgres_db:
    image: postgres:12
    container_name: airflow_postgres_project
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - 5433:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:latest
    container_name: mongodb_project
    ports:
      - 27018:27018
    volumes:
      - mongodb_data:/data/db

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_project
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - mongodb

volumes:
  hadoop_namenode:
  hadoop_datanode:
  postgres_data:
  mongodb_data:
